# Junqo Project
# This file contains the implemented schema for the Junqo API
# Please read the `README.md` file before making any changes

# Operations

type Query {
  # Get all the users
  users: [User!]!

  # Get a user by their ID
  user(id: ID!): User
}

type Mutation {
  # Create a new user
  createUser(createUserInput: CreateUserInput!): User!

  # Update a user by their ID
  updateUser(id: ID!, updateUserInput: UpdateUserInput!): User!

  # Delete a user by their ID
  deleteUser(id: ID!): User!
}

type Subscription {
  # Subscribe to new users
  userCreated: User!
}

# Custom Scalars
"""
The `Email` scalar type represents E-Mail addresses compliant with the RFC 5322 standard.
"""
scalar Email

# Main Types
type User {
  # The ID of the user
  id: ID!

  # The name of the user
  name: String!

  # The email of the user
  email: Email!
}

# Inputs

input CreateUserInput {
  # The name of the user
  name: String!

  # The email of the user
  email: Email!
}

input UpdateUserInput {
  # The name of the user
  name: String

  # The email of the user
  email: Email
}
